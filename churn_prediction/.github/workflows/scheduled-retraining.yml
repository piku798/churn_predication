name: Scheduled Model Retraining

on:
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual trigger

env:
  MLFLOW_TRACKING_URI: sqlite:///mlflow.db

jobs:
  retrain:
    name: Weekly Model Retraining
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r churn_prediction/requirements.txt

    - name: Check data availability
      run: |
        cd churn_prediction
        if [ ! -f "data/raw/WA_Fn-UseC_-Telco-Customer-Churn.csv" ]; then
          echo "⚠️ Training data not found"
          exit 1
        fi

    - name: Run full training pipeline
      run: |
        cd churn_prediction
        python -m src.pipeline.pipeline

    - name: Log run information
      run: |
        echo "✅ Retraining completed at $(date)"
        echo "Run ID: ${{ github.run_id }}"
        echo "Branch: ${{ github.ref }}"

    - name: Upload new model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: retrained-model-${{ github.run_id }}
        path: churn_prediction/models/
        retention-days: 90

    - name: Create workflow run summary
      run: |
        cd churn_prediction
        echo "## Retraining Report" > /tmp/summary.md
        echo "- **Date**: $(date)" >> /tmp/summary.md
        echo "- **Trigger**: ${{ github.event_name }}" >> /tmp/summary.md
        echo "- **Status**: ✅ Success" >> /tmp/summary.md
        cat /tmp/summary.md

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ Scheduled retraining failed. Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          })
      continue-on-error: true
